<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 2048 1152" xmlns="http://www.w3.org/2000/svg">
    <!-- Фон -->
    <rect width="2048" height="1152" fill="#1a1a1a"/>

    <!-- Градиентный темный фон с эффектом -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="2048" height="1152" fill="url(#bg-gradient)"/>

    <!-- Декоративная сетка -->
    <path d="M 0 300 L 2048 300" stroke="#2b2b2b" stroke-width="1"/>
    <path d="M 0 600 L 2048 600" stroke="#2b2b2b" stroke-width="1"/>
    <path d="M 0 900 L 2048 900" stroke="#2b2b2b" stroke-width="1"/>
    <path d="M 500 0 L 500 1152" stroke="#2b2b2b" stroke-width="1"/>
    <path d="M 1000 0 L 1000 1152" stroke="#2b2b2b" stroke-width="1"/>
    <path d="M 1500 0 L 1500 1152" stroke="#2b2b2b" stroke-width="1"/>

    <!-- Основной круг (как в логотипе) - перемещен правее -->
    <circle cx="700" cy="576" r="300" fill="#2b2b2b"/>

    <!-- Эффект блеска - перемещен вместе с кругом -->
    <circle cx="650" cy="526" r="220" fill="rgba(255, 255, 255, 0.05)"/>

    <!-- Код символ - перемещен вместе с кругом -->
    <path d="M 550 450 L 500 576 L 550 702 M 850 450 L 900 576 L 850 702" stroke="#4285f4" stroke-width="30" stroke-linecap="round" fill="none"/>

    <!-- Текст WH - перемещен вместе с кругом -->
    <text x="700" y="610" font-family="'Arial Black', Gadget, sans-serif" font-size="160" font-weight="bold" text-anchor="middle" fill="#ffffff">WH</text>

    <!-- Декоративный элемент - перемещен вместе с кругом -->
    <path d="M 650 430 C 630 420, 620 450, 650 440 C 680 430, 660 410, 650 430 Z" fill="#ea4335"/>
    <path d="M 750 430 C 770 420, 780 450, 750 440 C 720 430, 740 410, 750 430 Z" fill="#34a853"/>

    <!-- Название канала большое -->
    <text x="1250" y="576" font-family="'Arial', sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#f2f2f2">Wello Horld</text>

    <!-- Подзаголовок -->
    <text x="1250" y="676" font-family="'Arial', sans-serif" font-size="45" text-anchor="middle" fill="#999999">Ошибки — путь к совершенству</text>

    <!-- Декоративные элементы кода -->
    <text x="900" y="576" font-family="monospace" font-size="80" fill="#4285f4">{</text>
    <text x="1600" y="576" font-family="monospace" font-size="80" fill="#4285f4">}</text>

    <!-- Дополнительные графические элементы -->
    <rect x="1800" y="300" width="80" height="80" rx="10" fill="#ea4335" opacity="0.8"/>
    <rect x="1850" y="350" width="60" height="60" rx="8" fill="#fbbc05" opacity="0.8"/>
    <rect x="1820" y="380" width="40" height="40" rx="6" fill="#34a853" opacity="0.8"/>

    <rect x="1800" y="700" width="80" height="80" rx="10" fill="#4285f4" opacity="0.8"/>
    <rect x="1850" y="750" width="60" height="60" rx="8" fill="#ea4335" opacity="0.8"/>
    <rect x="1820" y="780" width="40" height="40" rx="6" fill="#fbbc05" opacity="0.8"/>

    <!-- Абстрактные линии кода в фоне -->
    <text x="100" y="200" font-family="monospace" font-size="24" fill="#444444">function HelloWorld() {</text>
    <text x="100" y="240" font-family="monospace" font-size="24" fill="#444444">  console.log("Wello Horld!");</text>
    <text x="100" y="280" font-family="monospace" font-size="24" fill="#444444">}</text>

    <text x="1600" y="880" font-family="monospace" font-size="24" fill="#444444">import { useState } from 'react';</text>
    <text x="1600" y="920" font-family="monospace" font-size="24" fill="#444444">const App = () => {</text>
    <text x="1600" y="960" font-family="monospace" font-size="24" fill="#444444">  return <div>Wello Horld!</div>;</text>
    <text x="1600" y="1000" font-family="monospace" font-size="24" fill="#444444">}</text>
</svg>